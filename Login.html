<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <h1>M.G. Amores Medical Clinic</h1>
          </a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center gap-3">
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="admin.png" class="card-img-top" alt="Admin">
                    <div class="card-body">
                        <a href="admin.html" class="btn btn-primary">ADMIN</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="receptionist.png" class="card-img-top" alt="Receptionist">
                    <div class="card-body">
                        <a href="asreceptionist.html" class="btn btn-primary">RECEPTIONIST</a>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="doctor.png" class="card-img-top" alt="Doctor">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary">DOCTOR</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>

</html>
