
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/add-appointments.css" />
</head>
<body>
  <div class="form-container">
    <h2>Add Appointment</h2>
    <form id="addAppointmentForm">
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required />
      </div>

      <div class="form-group">
        <label for="visitType">Reason for Visit:</label>
        <input type="text" id="visitType" name="visitType" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <select id="time" name="time" required></select>
        <small id="timeNotice" style="color: red; display: none;">All time slots are full for this day.</small>
      </div>

      <div id="formError" style="color: red; display: none; margin-bottom: 10px;"></div>

      <button type="submit" class="submit-btn">Add Appointment</button>
    </form>
  </div>

  <script src="../js/add-appointments.js"></script>
</body>
</html>
