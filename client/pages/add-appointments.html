<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/styles/add-appointments.css" />
</head>
<body>
  <div class="form-container shadow-lg rounded">
    <h2 class="form-title">Add Appointment</h2>
    <form id="addAppointmentForm" class="form-body">
      
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" autocomplete="off" required />
        <div id="autocompleteSuggestions" class="autocomplete-box"></div>
        <div id="patientIdWrapper" style="display: none;">
          <div id="patientIdDisplay" class="patient-id-display"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="visitType">Reason for Visit:</label>
        <input type="text" id="visitType" name="visitType" required />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <select id="time" name="time" required></select>
        <!-- Removed all notice elements -->
      </div>

      <div id="formError" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="submit-btn">Add Appointment</button>
    </form>
  </div>

  <script src="../js/add-appointments.js"></script>
</body>
</html>
