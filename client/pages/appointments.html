<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/appointments.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <span id="roleDisplay" class="ms-auto text-muted fw-bold"></span>
  </nav>

  <div class="hover-area"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" class="dashboardbtn" id="dashboardbtn">Dashboard</button>
    <button id="appointmentbtn" type="button" class="appointmentbtn">Appointments</button>
    <button id="patientbtn" type="button" class="patientbtn">Patients</button>
    <button id="laboratorybtn" type="button" class="laboratorybtn">Laboratory</button>
    <button id="prescriptionbtn" type="button" class="prescriptionbtn">Prescriptions</button>
  </div>

  <!-- Main Content -->
  <div class="appointments-table">
    <div class="appointment-container">
      <label for="appointmentDate">Select Date:</label>
      <input type="date" id="appointmentDate">
      <button id="filterByDate" class="filter-btn">Show Appointments</button>
      <button id="showAllAppointments" class="filter-btn">Show All</button>
      <p id="appointmentCount" class="appointment-count">Total Appointments: 0</p>

      <div class="appointments-header">
        <h2 class="title-page">Appointments</h2>
        <button id="openAddAppointment" class="add-appointment-btn">Add Appointment</button>
      </div>

      <div class="appointments-table">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Patient Name</th>
              <th>Reason for Visit</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="appointmentsTableBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Appointment Overlay -->
  <div class="overlay" id="addAppointmentOverlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeAddAppointment">X</button>
      <iframe id="addAppointmentIframe"></iframe>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <p id="confirmationText">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn yes-btn">Yes</button>
        <button id="confirmNo" class="modal-btn no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toastNotification" class="toast hidden">
    <p id="toastMessage"></p>
  </div>

  <script src="../js/appointments.js"></script>
</body>
</html>
