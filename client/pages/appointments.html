<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/appointments.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <img src="../assets/images/logo.png" alt="" class="logo">
        <h2 class="title">M.G. AMORES MEDICAL CLINIC</h2>
    </div>

    <div class="hover-area"></div>

    <div class="sidebar">
        <!-- Dashboard -->
        <button type="button" class="dashboardbtn" id="dashboardbtn">Dashboard</button>

        <!-- Appointment -->
        <button id="appointmentbtn" type="button" class="appointmentbtn">Appointment</button>

        <!-- Patients -->
        <button id="patientbtn" type="button" class="patientbtn">Patients</button>
    </div>

        <div class="appointments-table">
            <div class="appointment-container">
                <div class="appointments-header">
                    <h2 class="title-page">Appointments</h2>
                    <button class="add-appointment-btn">Add Appointment</button>
                </div>
                <div class="appointments-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Patient Name</th>
                                <th>Visit Type</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody">
                            <!-- Data will be inserted dynamically here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>

    <script src="../js/appointments.js"></script>
</body>
</html>
