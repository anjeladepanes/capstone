<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/appointments.css">
</head>
<body>
    <div class="container">
        <img src="../assets/images/logo.png" alt="Clinic Logo" class="logo">
        <h2 class="title">M.G. AMORES MEDICAL CLINIC</h2>
    </div>

    <div class="hover-area"></div>

    <div class="sidebar">
        <button id="dashboardbtn" class="dashboardbtn">Dashboard</button>
        <button id="appointmentbtn" class="appointmentbtn">Appointment</button>
        <button id="patientbtn" class="patientbtn">Patients</button>
    </div>

    <div class="appointments-table">
        <div class="appointment-container">
            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate">
            <button id="filterByDate" class="filter-btn">Show Appointments</button>
            <button id="showAllAppointments" class="filter-btn">Show All</button>
            <p id="appointmentCount" class="appointment-count">Total Appointments: 0</p>

            <div class="appointments-header">
                <h2 class="title-page">Appointments</h2>
                <button id="openAddAppointment" class="add-appointment-btn">Add Appointment</button>
            </div>

            <div class="appointments-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Patient Name</th>
                            <th>Reason for Visit</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th> 
                        </tr>
                    </thead>                    
                    <tbody id="appointmentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="overlay" id="addAppointmentOverlay">
        <div class="iframe-container">
            <button class="close-btn" id="closeAddAppointment">X</button>
            <iframe id="addAppointmentIframe"></iframe>
        </div>
    </div>

    <script src="../js/appointments.js"></script>

    <div id="confirmationModal" class="modal hidden">
        <div class="modal-content">
          <p id="confirmationText">Are you sure?</p>
          <div class="modal-buttons">
            <button id="confirmYes" class="modal-btn yes-btn">Yes</button>
            <button id="confirmNo" class="modal-btn no-btn">No</button>
          </div>
        </div>
    </div>

    <div id="toastNotification" class="toast hidden">
        <p id="toastMessage"></p>
    </div>
</body>
</html>
