<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/appointments.css">
</head>
<body>
    <!-- Header -->
    <div class="container">
        <img src="../assets/images/logo.png" alt="Clinic Logo" class="logo">
        <h2 class="title">M.G. AMORES MEDICAL CLINIC</h2>
    </div>

    <div class="hover-area"></div>

    <div class="sidebar">
        <button id="dashboardbtn" class="dashboardbtn">Dashboard</button>
        <button id="appointmentbtn" class="appointmentbtn">Appointment</button>
        <button id="patientbtn" class="patientbtn">Patients</button>
    </div>

    <div class="appointments-table">
        <div class="appointment-container">
            <!-- âœ… Date Filter Input -->
            <label for="appointmentDate">Select Date:</label>
            <input type="date" id="appointmentDate">
            <button id="filterByDate" class="filter-btn">Show Appointments for Selected Date</button>
            <button id="showAllAppointments" class="filter-btn">Show All Appointments</button>

            <div class="appointments-header">
                <h2 class="title-page">Appointments</h2>
                <button id="openAddAppointment" class="add-appointment-btn">Add Appointment</button>
            </div>

            <div class="appointments-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Patient Name</th>
                            <th>Visit Type</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th> <!-- New column for cancel button -->
                        </tr>
                    </thead>                    
                    <tbody id="appointmentsTableBody">
                        <!-- Data will be inserted dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Floating Form Overlay -->
    <div class="overlay" id="addAppointmentOverlay">
        <div class="iframe-container">
            <button class="close-btn" id="closeAddAppointment">X</button>
            <iframe id="addAppointmentIframe"></iframe>
        </div>
    </div>

    <script src="../js/appointments.js"></script>
</body>
</html>
