<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/asreceptionist.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="../assets/images/logo.png" alt="Logo" width="100" height="100">
          <h1>M.G. Amores Medical Clinic</h1>
        </a>
    </nav>

    <center>
        <div class="wrapper">
            <h1>RECEPTIONIST</h1>
            <form id="loginForm"> <!-- ✅ Added Form ID -->
                <input type="hidden" id="role" value="receptionist"> <!-- ✅ Hidden Role -->
                
                <div class="input-box">
                    <input type="text" id="username" placeholder="UserName" required> <!-- ✅ Correct ID -->
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required> <!-- ✅ Correct ID -->
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button> <!-- ✅ Changed to Submit -->
            </form>
            <p id="message" class="text-danger mt-2"></p> <!-- ✅ Error Display -->
        </div>
    </center>

    <script src="../js/login.js"></script> <!-- ✅ Ensure login.js is linked -->
</body>
</html>
