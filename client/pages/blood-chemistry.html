<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Chemistry Form</title>
  <link rel="stylesheet" href="../assets/styles/blood-chemistry.css" />
</head>
<body>
  <div class="form-container">
    <header>
      <h1>DMYM DIAGNOSTIC & LABORATORY CENTER</h1>
      <p>696 Commonwealth Ave., Litex Rd. Quezon City</p>
      <p>TEL No. 263-1036</p>
      <p><strong>LICENSE NUMBER. 1-3-CL-592-06-P</strong></p>
      <h2>BLOOD CHEMISTRY</h2>
    </header>

    <div class="patient-info">
      <div class="left-group">
        <div class="field-group" style="position: relative;">
          <label for="patientName">Patient Name:</label>
          <input type="text" id="patientName" name="patient_name" autocomplete="off" required />
          <input type="hidden" id="patientId" name="patient_id" />
          <div id="customSuggestions" class="autocomplete-suggestions"></div>
        </div>        

        <div class="field-group">
          <label for="dateField">Date:</label>
          <input type="text" id="dateField" />
        </div>
      </div>

      <div class="right-group">
        <div class="field-group">
          <label for="age">Age:</label>
          <input type="text" id="age" />
        </div>
        <div class="field-group">
          <label for="sex">Sex:</label>
          <input type="text" id="sex" />
        </div>
      </div>
    </div>

    <div class="results">
      <div class="column">
        <label>FBS <input type="text" /> 3.3-6.10 mmol/L</label>
        <label>BUN <input type="text" /> 2.86-8.20 mmol/L</label>
        <label>CREATININE <input type="text" /> 53-115 umol/L</label>
        <label>URIC ACID <input type="text" /> 0.15-0.41 mmol/L</label>
        <label>CHOLESTEROL <input type="text" /> 3.35-7.37 mmol/L</label>
        <label>TRIGLYCERIDES <input type="text" /> 0.56-1.69 mmol/L</label>
        <label>HDL <input type="text" /> 1.04-1.55 mmol/L</label>
        <label>LDL <input type="text" /> 1.7-4.5 mmol/L</label>
        <label>VLDL <input type="text" /> 0.0-1.04 mmol/L</label>
        <label>SODIUM <input type="text" /> 135-145 mmol/L</label>
        <label>POTASSIUM <input type="text" /> 3.50-5.50 mmol/L</label>
        <label>CHLORIDE <input type="text" /> 95-107 mmol/L</label>
        <label>CALCIUM <input type="text" /> 2.02-2.60 mEq/L</label>
        <label>SGOT <input type="text" /> 0-38 U/L</label>
        <label>SGPT <input type="text" /> 0-40 U/L</label>
        <label>RBS <input type="text" /> 7.1-11.1 mmol/L</label>
      </div>

      <div class="column">
        <label>Alk. Phosphatase <input type="text" /> 53 - 90 U/L</label>
        <label>Total Protein <input type="text" /> 66 - 88 g/L</label>
        <label>Albumin <input type="text" /> 35-52 g/L</label>
        <label>Globulin <input type="text" /> 31-36 g/L</label>
        <label>A/G Ratio <input type="text" /> 1.13-2.10:1</label>
        <label>Total Bilirubin <input type="text" /> up to 20.40 µmol/L</label>
        <label>Direct Bilirubin <input type="text" /> up to 6.80 µmol/L</label>
        <label>Indirect Bilirubin <input type="text" /> up to 13.60 µmol/L</label>
        <label>Ionised Calcium <input type="text" /> 1.13-1.32 mmol/L</label>
        <label>Magnesium <input type="text" /> 0.65-1.05 mmol/L</label>
        <label>HBalc <input type="text" /> 4.0 - 6.0 %</label>
        <label>OGTT 30mins <input type="text" /> 0-10.48 mmol/L</label>
        <label>1st Hour <input type="text" /> 0-6.70 mmol/L</label>
        <label>2nd Hour <input type="text" /> 0-6.10 mmol/L</label>
        <label>2 Hours PPBS <input type="text" /> 2.3-7.1 mmol/L</label>
        <label>Inor. Phosphorus <input type="text" /> 0.83-1.45 mmol/L</label>
      </div>
    </div>
    
    <div class="form-actions" style="text-align: center; margin: 20px 0;">
      <button id="submitBtn">Submit</button>
    </div>    

    <footer>
      <p><strong>MARK C. MADRIAGA, RMT LIC. 42977</strong><br/>Medical Technologist</p>
      <p><strong>FREDERICK R. LLANERA, MD, FPSP LIC. #86353</strong><br/>Pathologist</p>
    </footer>
  </div>

  <script src="../js/blood-chemistry.js"></script>
</body>
</html>
