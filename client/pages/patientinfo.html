<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/patientInfo.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <span id="roleDisplay" class="ms-auto text-muted fw-bold"></span>
  </nav>

  <div class="hover-area"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button id="dashboardbtn">Dashboard</button>
    <button id="appointmentbtn">Appointments</button>
    <button id="patientbtn">Patients</button>
    <button id="laboratorybtn">Laboratory</button>
    <button id="prescriptionbtn">Prescriptions</button>
  </div>

  <!-- Main Content -->
  <div class="profile-wrapper">
    <!-- Left Column: Patient Info -->
    <div class="left-info-container">
      <div class="card">
        <h3>Patient Information</h3>
        <p><strong>Patient ID:</strong> <span id="patientID"></span></p>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
        <p><strong>Contact Number:</strong> <span id="contact"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
      </div>

      <div class="card">
        <h3>Guardian Details</h3>
        <p><strong>Full Name:</strong> <span id="guardianFullName"></span></p>
        <p><strong>Gender:</strong> <span id="guardianGender"></span></p>
        <p><strong>Relationship:</strong> <span id="guardianRelationship"></span></p>
        <p><strong>Contact Number:</strong> <span id="guardianContact"></span></p>
        <p><strong>Address:</strong> <span id="guardianAddress"></span></p>
      </div>
    </div>

    <!-- Right Column: Tabs -->
    <div class="right-actions-container">
      <div class="tab-buttons">
        <button class="tab active" id="prescriptionTab">Prescriptions</button>
        <button class="tab" id="laboratoryTab">Laboratories</button>
        <button class="tab" id="appointmentTab">Appointments</button>
      </div>

      <div class="tab-content" id="appointmentContent" style="display: none;">
        <h3>Appointments</h3>
        <table class="appointment-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="appointmentListBody">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="back-btn-container">
    <button onclick="goBack()" class="back-btn">‚Üê Go Back</button>
  </div>

  <script src="../js/patientInfo.js"></script>
</body>
</html>
