<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile</title>
  <link rel="stylesheet" href="../assets/styles/style.css"/>
  <link rel="stylesheet" href="../assets/styles/patientInfo.css"/>
</head>
<body>
  <div class="container">
    <img src="../assets/images/logo.png" alt="" class="logo">
    <h2 class="title">M.G. Amores Medical Clinic</h2>
  </div>

  <div class="hover-area"></div>

  <div class="sidebar">
    <button type="button" class="dashboardbtn" id="dashboardbtn">Dashboard</button>
    <button type="button" class="appointmentbtn" id="appointmentbtn">Appointments</button>
    <button id="patientbtn" type="button" class="patientbtn">Patients</button>
    <button id="laboratorybtn" type="button" class="laboratorybtn">Laboratory</button>
    <button id="prescriptionbtn" type="button" class="prescriptionbtn">Prescriptions</button>
  </div>  

  <!-- Only the relevant parts are shown, rest of the HTML remains the same -->

<div class="profile-wrapper">
  <div class="info-and-tabs-container">
    <!-- Left Side: Patient + Guardian Info -->
    <div class="info-section">
      <div class="card">
        <h3>Patient's Info</h3>
        <p><strong>Patient ID:</strong> <span id="patientID"></span></p>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
        <p><strong>Contact Number:</strong> <span id="contact"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
      </div>

      <div class="card">
        <h3>Guardian Information</h3>
        <p><strong>Full Name:</strong> <span id="guardianFullName"></span></p>
        <p><strong>Gender:</strong> <span id="guardianGender"></span></p>
        <p><strong>Relationship:</strong> <span id="guardianRelationship"></span></p>
        <p><strong>Contact Number:</strong> <span id="guardianContact"></span></p>
        <p><strong>Address:</strong> <span id="guardianAddress"></span></p>
      </div>
    </div>

    <!-- Right Side: Tabs -->
    <div class="tabs-section">
      <div class="tab-buttons">
        <button class="tab active">Prescriptions</button>
        <button class="tab">Laboratories</button>
        <button class="tab">Appointments</button>
      </div>
    </div>
  </div>

  <div class="back-btn-container">
    <button onclick="goBack()" class="back-btn">Go Back</button>
  </div>
</div>


  <script src="../js/patientInfo.js"></script>
</body>
</html>
