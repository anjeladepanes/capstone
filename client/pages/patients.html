<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/patients.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <span id="roleDisplay" class="ms-auto text-muted fw-bold"></span>
  </nav>

  <!-- Hover Area -->
  <div class="hover-area"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
  </div>

  <!-- Main Content -->
  <div class="appointments-table">
    <div class="appointment-container">
      <div class="appointments-header">
        <h2 class="title-page">Patient Records</h2>
        <button id="addPatientBtn" class="add-new-patient-btn">+ Add New Patient</button>
      </div>

      <input type="text" id="searchInput" class="search-bar" placeholder="Search patients...">

      <div class="appointments-table">
        <table>
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Full Name</th>
            </tr>
          </thead>
          <tbody id="patientTableBody">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Overlay for Add/Edit -->
  <div class="overlay" id="overlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeBtn">Ã—</button>
      <iframe id="addPatientIframe"></iframe>
    </div>
  </div>

  <script src="../js/patients.js"></script>
</body>
</html>
