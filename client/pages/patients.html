<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/patients.css">
</head>
<body>
    <div class="container">
        <img src="../assets/images/logo.png" alt="" class="logo">
        <h2 class="title">M.G. Amores Medical Clinic</h2>
    </div>

    <div class="hover-area"></div>

    <div class="sidebar">
        <!-- Dashboard -->
        <button type="button" class="dashboardbtn" id="dashboardbtn">Dashboard</button>

        <!-- Appointment -->
        <button type="button" id="appointmentbtn" class="appointmentbtn">Appointments</button>

        <!-- Patients -->
        <button id="patientbtn" type="button" class="patientbtn">Patients</button>
    </div>
    
    <div class="table-container">
        <div class="table-header">
            <h2 class="table-title">Patient Records</h2>
            <button class="add-patient-btn">ADD NEW PATIENT</button>
        </div>
        
        <!-- Search Bar -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Search patients...">
        
   
    
        <table>
            <thead>
                <tr>
                    <th id="sortPatientId">Patient ID ðŸ”½</th>
                    <th id="sortLastName">Last Name ðŸ”½</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>            
            <tbody id="patientTableBody">
                <!-- Patient data will load here -->
            </tbody>
        </table>
    </div>
    

    <!-- Floating Iframe Modal -->
    <div class="overlay" id="overlay">
        <div class="iframe-container">
            <button class="close-btn" id="closeBtn">X</button>
            <iframe id="addPatientIframe"></iframe>
        </div>
    </div>

    <script src="../js/patients.js"></script>
</body>
</html>
