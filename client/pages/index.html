<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.G. Amores Medical Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/index.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="100" height="100">
      <h1 class="mb-0">M.G. Amores Medical Clinic</h1>
    </a>
    <span id="roleDisplay" class="text-muted fw-bold ms-auto"></span>
  </nav>

  <div class="hover-area"></div>

  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
  </div>

  <div class="summary-cards">
    <div class="card">
      <div class="card-icon">üë§</div>
      <div class="card-content">
        <div class="label">Total Patients</div>
        <div class="value" id="total-patients">Loading...</div>
        <div class="date">Till Today</div>
      </div>
    </div>
    <div class="card">
      <div class="card-icon">‚è∞</div>
      <div class="card-content">
        <div class="label">Today Appointments</div>
        <div class="value" id="todayAppointmentsCount">0</div>
        <div class="date" id="today-date"></div>
      </div>
    </div>    
  </div>

  <div class="today-appointments">
    <h3>Today Appointments</h3>
    <table class="appointment-table">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Patient</th>
          <th>Diagnosis</th>
          <th>Contact</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>    
      <tbody id="todayAppointmentsBody"></tbody>
    </table>
    <a href="appointments.html" class="see-all-link">See All</a>
  </div>

  <script src="../js/index.js"></script>
</body>
</html>
