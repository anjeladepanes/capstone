<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laboratory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/laboratory.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end">
      <div id="roleDisplay" class="fw-bold text-primary"></div>
      <div id="usernameDisplay" class="text-muted small"></div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
    <button type="button" id="schedulebtn">Doctors</button> <!-- ✅ NEW -->
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="title-page m-0">Laboratory</h2>
      <button id="addLabTestBtn" class="add-appointment-btn">+ Add Lab Test</button>
    </div>

    <!-- ✅ Updated Class Name & Moved Up -->
    <div class="lab-table-container">
      <table class="table table-bordered text-center shadow-sm" style="border-radius: 12px; overflow: hidden; width: 100%;">
        <thead style="background-color: #dbeeff; color: #0047ab;">
          <tr>
            <th style="width: 20%;">Patient ID</th>
            <th style="width: 40%;">Full Name</th>
            <th style="width: 20%;">Status</th>
            <th style="width: 20%;">Results</th>
          </tr>
        </thead>
        <tbody id="labResultsBody">
          <!-- Data will be inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Floating Lab Test Table Modal -->
  <div id="labTestModal" class="lab-modal hidden">
    <div class="modal-content wide-modal">
      <button class="close-btn top-right" id="closeLabTestModal">X</button>
      <h3>Lab Tests</h3>
      <div class="lab-header-info mb-3">
        <p><strong>Patient ID:</strong> <span id="labHeaderPatientId"></span></p>
        <p><strong>Full Name:</strong> <span id="labHeaderPatientName"></span></p>
      </div>

      <table class="lab-test-table">
        <thead>
          <tr>
            <th>Lab Test</th>
            <th>Date</th>
            <th>Status</th>
            <th>Results</th>
          </tr>
        </thead>
        <tbody id="labTestModalBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Overlay Modal -->
  <div class="overlay" id="labOverlay">
    <div class="modal-container">
      <button class="close-btn" id="closeOverlayBtn">X</button>
      <iframe id="labIframe" src=""></iframe>
    </div>
  </div>

  <!-- Cancel Confirmation Modal -->
  <div id="cancelConfirmationModal" class="modal hidden">
    <div class="modal-content">
      <p id="cancelConfirmationText">Are you sure you want to cancel this lab test?</p>
      <div class="modal-buttons">
        <button id="confirmCancelYes" class="modal-btn yes-btn">Yes</button>
        <button id="confirmCancelNo" class="modal-btn no-btn">No</button>
      </div>
    </div>
  </div>

  <div id="labToast" class="lab-toast hidden"></div>

  <script src="../js/laboratory.js"></script>
</body>
</html>
