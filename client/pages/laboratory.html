<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laboratory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/laboratory.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" />
      <h1>M.G. Amores Medical Clinic</h1>
    </a>
    <span id="roleDisplay" class="ms-auto text-muted fw-bold"></span>
  </nav>

  <!-- Hover Area -->
  <div class="hover-area"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Laboratory Forms</h2>
    <div class="lab-buttons">
      <button id="openBloodChemBtn">Open Blood Chemistry Form</button>
      <button id="openLabChecklistBtn">Open Lab Checklist</button>
    </div>
  </div>

  <!-- Lab Results Table -->
  <table>
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Full Name</th>
        <th>Date</th>
        <th>Lab Test</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="labResultsBody">
      <!-- Data will be inserted dynamically -->
    </tbody>
  </table>

  <!-- Overlay Modal -->
  <div class="overlay" id="labOverlay">
    <div class="modal-container">
      <button class="close-btn" id="closeOverlayBtn">X</button>
      <iframe id="labIframe" src=""></iframe>
    </div>
  </div>

  <script src="../js/laboratory.js"></script>
</body>
</html>
