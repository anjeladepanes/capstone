<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratory Page</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/laboratory.css" />
</head>
<body>
  <!-- Header -->
  <div class="container">
    <img src="../assets/images/logo.png" alt="Clinic Logo" class="logo">
    <h2 class="title">M.G. Amores Medical Clinic</h2>
  </div>

  <div class="hover-area"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Laboratory Forms</h2>
    <div class="lab-buttons">
      <button id="openBloodChemBtn">Open Blood Chemistry Form</button>
      <button id="openLabChecklistBtn">Open Lab Checklist</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Full Name</th>
        <th>Date</th>
        <th>Lab Test</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="labResultsBody">
    </tbody>
  </table>
  

  <div class="overlay" id="labOverlay">
    <div class="modal-container">
      <button class="close-btn" id="closeOverlayBtn">X</button>
      <iframe id="labIframe" src=""></iframe>
    </div>
  </div>

  <script src="../js/laboratory.js"></script>
</body>
</html>
