<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/login.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="../assets/images/logo.png" alt="Logo" width="100" height="100">
            <h1>M.G. AMORES MEDICAL CLINIC</h1>
        </a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center gap-3">
            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="../assets/images/admin.png" class="card-img-top" alt="Admin">
                    <div class="card-body">
                        <a href="./asreceptionist.html?role=admin" class="btn btn-primary">ADMIN</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="../assets/images/receptionist.png" class="card-img-top" alt="Receptionist">
                    <div class="card-body">
                        <a href="./asreceptionist.html?role=receptionist" class="btn btn-primary">RECEPTIONIST</a> 
                    </div>
                </div>
            </div>

            <div class="col-md-3 d-flex justify-content-center">
                <div class="card text-center" style="width: 15rem;">
                    <img src="../assets/images/doctor.png" class="card-img-top" alt="Doctor">
                    <div class="card-body">
                        <a href="./asreceptionist.html?role=doctor" class="btn btn-primary">DOCTOR</a> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <p>Don't have an account?</p>
                <a href="./register.html" class="btn btn-success">Create Account</a>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
