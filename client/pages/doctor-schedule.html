<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/doctor-schedule.css" />
  <style>
    .main-container {
      padding-top: 30px;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo.png" alt="Logo" width="100" height="100" />
      <h1 class="mb-0">M.G. Amores Medical Clinic</h1>
    </a>
    <div class="ms-auto text-end">
      <div id="roleDisplay" class="fw-bold text-primary"></div>
      <div id="usernameDisplay" class="text-muted small"></div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <button type="button" id="dashboardbtn">Dashboard</button>
    <button type="button" id="appointmentbtn">Appointments</button>
    <button type="button" id="patientbtn">Patients</button>
    <button type="button" id="laboratorybtn">Laboratory</button>
    <button type="button" id="prescriptionbtn">Prescriptions</button>
    <button type="button" id="schedulebtn">Doctors</button>
  </div>

  <!-- Main Content -->
  <div class="container main-container">
    <!-- Doctors Container -->
    <div class="doctors-container">
      <div class="doctors-header">
        <h2 class="text-primary mb-0">Doctors</h2>
      </div>
      <div class="doctors-table-wrapper">
        <table class="doctors-table">
          <thead>
            <tr>
              <th>Doctor's Name</th>
              <th>Specialization</th>
              <th>Contact Number</th>
            </tr>
          </thead>
          <tbody id="doctorsTableBody">
            <!-- Dynamic content loaded from API -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="calendar-container">
      <!-- Top Row: Title + Edit -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="text-center flex-grow-1 mb-0 text-primary">Doctor's Schedule</h2>
        <button class="btn btn-primary btn-sm ms-2" id="editBtn">Edit</button>
      </div>

      <!-- Second Row: Arrows + Month -->
      <div class="d-flex justify-content-between align-items-center mb-3 calendar-nav-row">
        <button id="prevMonth" class="btn btn-light fs-4">&larr;</button>
        <span id="monthLabel" class="fs-5 fw-bold text-uppercase"></span>
        <button id="nextMonth" class="btn btn-light fs-4">&rarr;</button>
      </div>

      <!-- Calendar Headers -->
      <div class="calendar-header">
        <div class="calendar-day-header">Sun</div>
        <div class="calendar-day-header">Mon</div>
        <div class="calendar-day-header">Tue</div>
        <div class="calendar-day-header">Wed</div>
        <div class="calendar-day-header">Thu</div>
        <div class="calendar-day-header">Fri</div>
        <div class="calendar-day-header">Sat</div>
      </div>

      <!-- Calendar Grid -->
      <div id="calendar" class="calendar-grid"></div>
    </div>
  </div>

  <!-- Edit Schedule Overlay -->
  <div class="overlay" id="editScheduleOverlay">
    <div class="iframe-container">
      <button class="close-btn" id="closeEditSchedule">X</button>
      <iframe id="editScheduleIframe"></iframe>
    </div>
  </div>

  <script src="../js/doctor-schedule.js"></script>
</body>
</html>
